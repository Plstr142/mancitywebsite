<div id="playerCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="d-flex justify-content-center flex-wrap">
        <div class="col-md-6 col-lg-4 p-2">
          <div class="card">
            <img
              src="images/TheEtihadStadium.jpg"
              class="card-img-top img-fluid"
              style="height: 40vh; object-fit: cover"
              alt="Player 1"
              namespace="manchestercity.poster"
            />
          </div>
        </div>
        <div class="col-md-6 col-lg-4 p-2">
          <div class="card">
            <img
              src="images/PosterErlingBrautHaalandGoalCollection.jpg"
              class="card-img-top img-fluid"
              style="height: 40vh; object-fit: cover"
              alt="Player 2"
              namespace="manchestercity.poster"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="carousel-item">
      <div class="d-flex justify-content-center flex-wrap">
        <div class="col-md-6 col-lg-4 p-2">
          <div class="card">
            <img
              src="images/KyleWalker.jpg"
              class="card-img-top img-fluid"
              style="height: 40vh; object-fit: cover"
              alt="Player 3"
            />
          </div>
        </div>
        <div class="col-md-6 col-lg-4 p-2">
          <div class="card">
            <img
              src="images/pep_1000_goals_wide.jpg"
              class="card-img-top img-fluid"
              style="height: 40vh; object-fit: cover"
              alt="Player 4"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#playerCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#playerCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
